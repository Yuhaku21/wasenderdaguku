<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daguku WhatsApp Sender</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top, #1f2933, #000);
      color: #fff
    }

    .card {
      width: 100%;
      max-width: 400px;
      background: #0f172a;
      padding: 24px;
      border-radius: 16px;
    }

    input,
    select,
    button {
      width: 100%;
      padding: 14px;
      margin-bottom: 12px;
      border-radius: 12px;
      border: none
    }

    input,
    select {
      background: #020617;
      color: #fff
    }

    button {
      background: #22c55e;
      font-weight: bold
    }

    .hidden {
      display: none
    }

    .logout {
      background: #ef4444
    }
  </style>
</head>

<body>

  <div class="card" id="loginBox">
    <h2>üîê Login Worker</h2>
    <input id="username" placeholder="Username">
    <input id="password" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
  </div>

  <div class="card hidden" id="dashboard">
    <h2>üí¨ WhatsApp Sender</h2>
    <input id="phone" placeholder="628xxxx">
    <select id="message">
      <option value="">-- Pilih Pesan --</option>
      <option value="Halo kak, mohon kode verifikasi ya üòä">Minta Kode</option>
      <option value="Data akun masih salah kak üôè">Data Salah</option>
      <option value="Order sudah selesai kak üòä">Order Selesai</option>
    </select>
    <button onclick="sendWA()">Kirim WhatsApp</button>
    <button class="logout" onclick="logout()">Logout</button>
  </div>

  <script>
    if (localStorage.getItem("token")) {
      showDashboard();
    }

    async function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const res = await fetch("/api/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      });

      const data = await res.json();

      if (res.ok) {
        localStorage.setItem("token", data.token);
        showDashboard();
      } else {
        alert("Login gagal");
      }
    }

    function showDashboard() {
      loginBox.classList.add("hidden");
      dashboard.classList.remove("hidden");
    }

    function logout() {
      localStorage.removeItem("token");
      location.reload();
    }

    function sendWA() {
      const phone = document.getElementById("phone").value;
      const msg = document.getElementById("message").value;
      if (!phone || !msg) return alert("Lengkapi data");
      window.open(
        `https://wa.me/${phone}?text=${encodeURIComponent(msg)}`
      );
    }
  </script>

</body>

</html>
