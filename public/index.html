<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daguku Manajemen Sistem</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top, #1f2933, #000);
      color: #fff
    }

    .card {
      width: 100%;
      max-width: 400px;
      background: #0f172a;
      padding: 24px;
      border-radius: 16px;
    }

    input,
    select,
    button {
      width: 100%;
      padding: 14px;
      margin-bottom: 12px;
      border-radius: 12px;
      border: none
    }

    input,
    select {
      background: #020617;
      color: #fff
    }

    button {
      background: #22c55e;
      font-weight: bold
    }

    .hidden {
      display: none
    }

    .logout {
      background: #ef4444
    }

    .preview-box {
      margin-top: 12px;
      background: #020617;
      border-radius: 14px;
      padding: 12px;
      animation: fadeUp .3s ease;
    }


    .preview-title {
      font-size: 12px;
      color: #94a3b8;
      margin-bottom: 6px;
    }


    .chat-bubble {
      background: #22c55e;
      color: #000;
      padding: 10px 14px;
      border-radius: 16px 16px 4px 16px;
      font-size: 14px;
      max-width: 85%;
      margin-left: auto;
      box-shadow: 0 4px 12px rgba(0, 0, 0, .3);
      white-space: pre-line;
    }


    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(6px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>

  <div class="card" id="loginBox">
    <h2>Daguku Manajemen Sistem</h2>
    <input id="username" placeholder="Username">
    <input id="password" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
  </div>

  <div class="card hidden" id="dashboard">
    <h2>ðŸ’¬ WhatsApp Sender</h2>
    <input id="phone" placeholder="628xxxx">
    <select id="message">
      <option value="">-- Pilih Pesan --</option>
      <option value="Halo kak, mohon kode verifikasi ya ðŸ˜Š">Minta Kode</option>
      <option value="Data akun masih salah kak ðŸ™">Data Salah</option>
      <option value="Order sudah selesai kak ðŸ˜Š">Order Selesai</option>
    </select>
    <button onclick="sendWA()">Kirim WhatsApp</button>
    <div id="preview" class="preview-box hidden">
      <div class="preview-title">Preview Pesan</div>
      <div class="chat-bubble" id="previewText"></div>
    </div>
  </div>

  <script>
    const messageSelect = document.getElementById("message");
    const previewBox = document.getElementById("preview");
    const previewText = document.getElementById("previewText");

    messageSelect.addEventListener("change", () => {
      const msg = messageSelect.value;
      if (msg) {
        previewText.textContent = msg;
        previewBox.classList.remove("hidden");
      } else {
        previewBox.classList.add("hidden");
      }
    });

    if (localStorage.getItem("token")) {
      showDashboard();
    }

    async function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const res = await fetch("/api/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      });

      const data = await res.json();

      if (res.ok) {
        localStorage.setItem("token", data.token);
        showDashboard();
      } else {
        alert("Login gagal");
      }
    }

    function showDashboard() {
      loginBox.classList.add("hidden");
      dashboard.classList.remove("hidden");
    }

    function logout() {
      localStorage.removeItem("token");
      location.reload();
    }

    function sendWA() {
      const phone = document.getElementById("phone").value;
      const msg = document.getElementById("message").value;
      if (!phone || !msg) return alert("Lengkapi data");
      window.open(
        `https://wa.me/${phone}?text=${encodeURIComponent(msg)}`
      );
    }
  </script>

</body>

</html>
