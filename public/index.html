<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daguku WhatsApp Sender</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;font-family:Inter,sans-serif}

body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:radial-gradient(circle at top,#1f2933,#000);
  color:#e5e7eb;
  padding:16px;
}

.card{
  width:100%;
  max-width:420px;
  background:rgba(17,24,39,.9);
  border-radius:18px;
  padding:26px;
  box-shadow:0 0 40px rgba(37,211,102,.2);
  border:1px solid rgba(255,255,255,.05);
}

h2{text-align:center;margin-bottom:8px}
p{text-align:center;color:#9ca3af;margin-bottom:20px}

label{font-size:13px;font-weight:600;margin-bottom:6px;display:block}

input,select{
  width:100%;
  padding:13px;
  border-radius:12px;
  border:1px solid #374151;
  background:#020617;
  color:#e5e7eb;
  margin-bottom:16px;
}

button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:14px;
  font-size:16px;
  font-weight:600;
  background:linear-gradient(135deg,#25D366,#1db954);
  cursor:pointer;
}

.logout{background:#ef4444;color:#fff;margin-top:10px}

.hidden{display:none}

.preview{
  margin-top:18px;
  background:#020617;
  padding:14px;
  border-radius:12px;
}

.bubble{
  background:#25D366;
  color:#000;
  padding:12px;
  border-radius:14px 14px 4px 14px;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div class="card" id="loginBox">
  <h2>üîê Login Worker</h2>
  <p>Masuk ke sistem Daguku</p>

  <label>Username</label>
  <input id="username" type="text" placeholder="workerdaguku">

  <label>Password</label>
  <input id="password" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">

  <button onclick="login()">Login</button>
</div>

<!-- DASHBOARD -->
<div class="card hidden" id="dashboard">
  <h2>üí¨ Daguku WhatsApp Sender</h2>
  <p>Kirim pesan cepat dengan template</p>

  <label>Nomor WhatsApp</label>
  <input id="phone" placeholder="628xxxx">

  <label>Template Pesan</label>
  <select id="message" onchange="previewMessage()">
    <option value="">-- Pilih pesan --</option>
    <option value="Halo kak! Mohon kode verifikasi ya üòä">Minta Kode</option>
    <option value="Data akun masih salah kak üôè">Data Salah</option>
    <option value="Order sudah selesai kak üòä">Order Selesai</option>
    <option value="Order lagi di daguku.my.id ya üî•">Promosi</option>
  </select>

  <button onclick="sendWA()">üöÄ Kirim WhatsApp</button>
  <button class="logout" onclick="logout()">Logout</button>

  <div class="preview" id="previewBox" style="display:none">
    <div class="bubble" id="previewText"></div>
  </div>
</div>

<script>
/* === CREDENTIAL === */
const USERNAME = "workerdaguku";
const PASSWORD = "worker123";

/* === AUTO LOGIN === */
if(localStorage.getItem("login") === "true"){
  showDashboard();
}

/* === LOGIN === */
function login(){
  const user = document.getElementById("username").value.trim();
  const pass = document.getElementById("password").value.trim();

  if(user === USERNAME && pass === PASSWORD){
    localStorage.setItem("login","true");
    showDashboard();
  }else{
    alert("Username atau password salah!");
  }
}

/* === LOGOUT === */
function logout(){
  localStorage.removeItem("login");
  location.reload();
}

/* === UI === */
function showDashboard(){
  document.getElementById("loginBox").classList.add("hidden");
  document.getElementById("dashboard").classList.remove("hidden");
}

/* === PREVIEW === */
function previewMessage(){
  const msg = document.getElementById("message").value;
  if(!msg) return;
  document.getElementById("previewBox").style.display="block";
  document.getElementById("previewText").innerText = msg;
}

/* === SEND WA === */
function sendWA(){
  const phone = document.getElementById("phone").value;
  const msg = document.getElementById("message").value;
  if(!phone || !msg) return alert("Lengkapi data!");
  window.open(`https://wa.me/${phone}?text=${encodeURIComponent(msg)}`);
}
</script>

</body>
</html>
