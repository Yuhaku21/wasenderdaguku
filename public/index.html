<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daguku Manajemen Sistem</title>

<style>
*{
  box-sizing:border-box;
  font-family:Arial, sans-serif;
}

body{
  margin:0;
  min-height:100vh;
  background:radial-gradient(circle at top,#1f2933,#000);
  color:#fff;
  padding:16px;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* CARD */
.card{
  width:100%;
  max-width:420px;
  background:#0f172a;
  padding:20px;
  border-radius:18px;
  box-shadow:0 10px 40px rgba(0,0,0,.4);
}

/* FORM */
input, select, button{
  width:100%;
  padding:14px;
  margin-bottom:12px;
  border-radius:14px;
  border:none;
  font-size:15px;
}

input, select{
  background:#020617;
  color:#fff;
}

button{
  background:#22c55e;
  font-weight:bold;
  cursor:pointer;
}

button:active{
  transform:scale(.98);
}

.hidden{display:none}

/* PREVIEW */
.preview-box{
  margin-top:14px;
  background:#020617;
  border-radius:16px;
  padding:12px;
  animation:fadeUp .3s ease;
}

.preview-title{
  font-size:12px;
  color:#94a3b8;
  margin-bottom:6px;
}

.chat-bubble{
  background:#22c55e;
  color:#000;
  padding:10px 14px;
  border-radius:16px 16px 4px 16px;
  font-size:14px;
  max-width:90%;
  margin-left:auto;
  white-space:pre-line;
  box-shadow:0 4px 12px rgba(0,0,0,.3);
}

/* ANIM */
@keyframes fadeUp{
  from{opacity:0;transform:translateY(6px)}
  to{opacity:1;transform:translateY(0)}
}

/* DESKTOP ENHANCEMENT */
@media(min-width:768px){
  body{padding:40px}
  .card{padding:24px}
}
</style>
</head>

<body>

<!-- LOGIN -->
<div class="card" id="loginBox">
  <h2>Daguku Manajemen Sistem</h2>
  <input id="username" placeholder="Username">
  <input id="password" type="password" placeholder="Password">
  <button onclick="login()">Login</button>
</div>

<!-- DASHBOARD -->
<div class="card hidden" id="dashboard">
  <h2>ðŸ’¬ Kirim Pesan</h2>

  <input id="phone" placeholder="628xxxx">
  <button id="langToggle" style="background:#334155">
  ðŸ‡®ðŸ‡© Bahasa Indonesia
</button>

  <select id="message">
  <option value="">-- Pilih Pesan --</option>
</select>

  <button onclick="sendWA()">Kirim WhatsApp</button>

  <div id="preview" class="preview-box hidden">
    <div class="preview-title">Preview Pesan</div>
    <div class="chat-bubble" id="previewText"></div>
  </div>
</div>

<script>
const messageSelect = document.getElementById("message");
const previewBox = document.getElementById("preview");
const previewText = document.getElementById("previewText");

messageSelect.addEventListener("change", () => {
  if(messageSelect.value){
    previewText.textContent = messageSelect.value;
    previewBox.classList.remove("hidden");
  }else{
    previewBox.classList.add("hidden");
  }
});

if(localStorage.getItem("token")) showDashboard();

async function login(){
  const username = document.getElementById("username").value;
  const password = document.getElementById("password").value;

  const res = await fetch("/api/login",{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({ username,password })
  });

  if(res.ok){
    localStorage.setItem("token","ok");
    showDashboard();
  }else{
    alert("Login gagal");
  }
}

function showDashboard(){
  loginBox.classList.add("hidden");
  dashboard.classList.remove("hidden");
}

function sendWA(){
  const phone = document.getElementById("phone").value;
  const msg = messageSelect.value;
  if(!phone || !msg) return alert("Lengkapi data");
  window.open(`https://wa.me/${phone}?text=${encodeURIComponent(msg)}`);
}
</script>
<script src="language.js"></script>

</body>
</html>
