<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daguku Worker</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: Inter, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #1f2937, #000);
      color: #e5e7eb;
    }

    .card {
      width: 100%;
      max-width: 380px;
      background: rgba(15, 23, 42, .95);
      padding: 26px;
      border-radius: 18px;
      box-shadow: 0 0 40px rgba(37, 211, 102, .25);
    }

    h3 {
      margin-top: 0;
      margin-bottom: 18px;
    }

    input,
    select,
    button {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: none;
      margin-bottom: 14px;
      font-size: 14px;
    }

    input,
    select {
      background: #020617;
      color: #fff;
    }

    button {
      background: #25D366;
      color: #000;
      font-weight: 600;
      cursor: pointer;
    }

    button:active {
      transform: scale(.98);
    }

    .hidden {
      display: none;
    }

    .logout {
      background: #ef4444;
      color: #fff;
    }

    .preview {
      background: #020617;
      padding: 12px;
      border-radius: 12px;
      margin-top: 12px;
    }
  </style>
</head>

<body>

  <!-- LOGIN -->
  <div class="card" id="loginBox">
    <h3>üîê Login Worker</h3>

    <input id="username" placeholder="Username" autocomplete="off">
    <input id="password" type="password" placeholder="Password">

    <button id="loginBtn">Login</button>
  </div>

  <!-- DASHBOARD -->
  <div class="card hidden" id="dashboard">
    <h3>üí¨ WhatsApp Sender</h3>

    <input id="phone" placeholder="628xxxx">

    <select id="message">
      <option value="">-- Pilih Pesan --</option>
      <option value="Halo kak, mohon kode verifikasinya ya üòä">Minta Kode</option>
      <option value="Data akun masih salah kak üôè">Data Salah</option>
      <option value="Order sudah selesai kak üòä">Order Selesai</option>
    </select>

    <button id="sendBtn">Kirim WhatsApp</button>
    <button class="logout" id="logoutBtn">Logout</button>

    <div class="preview hidden" id="previewBox">
      <p id="previewText"></p>
    </div>
  </div>

  <script>
    // === ELEMENTS ===
    const loginBox = document.getElementById("loginBox");
    const dashboard = document.getElementById("dashboard");
    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const sendBtn = document.getElementById("sendBtn");
    const previewBox = document.getElementById("previewBox");
    const previewText = document.getElementById("previewText");

    // === AUTO LOGIN ===
    if (localStorage.getItem("token")) {
      showDashboard();
    }

    // === LOGIN ===
    loginBtn.addEventListener("click", async () => {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!username || !password) {
        alert("Isi username & password");
        return;
      }

      try {
        const res = await fetch("/api/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });

        const data = await res.json();

        if (data.token) {
          localStorage.setItem("token", data.token);
          showDashboard();
        } else {
          alert("Login gagal");
        }
      } catch (err) {
        alert("Server error");
      }
    });

    function showDashboard() {
      loginBox.classList.add("hidden");
      dashboard.classList.remove("hidden");
    }

    // === LOGOUT ===
    logoutBtn.addEventListener("click", () => {
      localStorage.removeItem("token");
      location.reload();
    });

    // === PREVIEW ===
    document.getElementById("message").addEventListener("change", e => {
      if (!e.target.value) {
        previewBox.classList.add("hidden");
        return;
      }
      previewText.innerText = e.target.value;
      previewBox.classList.remove("hidden");
    });

    // === SEND WA ===
    sendBtn.addEventListener("click", () => {
      const phone = document.getElementById("phone").value;
      const msg = document.getElementById("message").value;

      if (!phone || !msg) {
        alert("Lengkapi data");
        return;
      }

      window.open(
        `https://wa.me/${phone}?text=${encodeURIComponent(msg)}`,
        "_blank"
      );
    });
  </script>

</body>

</html>
