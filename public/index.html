<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daguku WhatsApp Sender</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #1f2933, #000);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
      color: #e5e7eb;
    }

    .card {
      width: 100%;
      max-width: 420px;
      background: rgba(17, 24, 39, .9);
      backdrop-filter: blur(14px);
      border-radius: 20px;
      padding: 26px;
      box-shadow: 0 0 40px rgba(37, 211, 102, .15);
      border: 1px solid rgba(255, 255, 255, .06);
    }

    h2 {
      text-align: center;
      margin-bottom: 8px;
    }

    p {
      text-align: center;
      font-size: 14px;
      color: #9ca3af;
      margin-bottom: 20px;
    }

    label {
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 6px;
      display: block;
    }

    input,
    select {
      width: 100%;
      padding: 13px;
      border-radius: 12px;
      border: 1px solid #374151;
      background: #020617;
      color: #e5e7eb;
      margin-bottom: 16px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 14px;
      border: none;
      font-size: 16px;
      font-weight: 600;
      background: linear-gradient(135deg, #25D366, #1db954);
      color: #000;
      cursor: pointer;
      box-shadow: 0 10px 25px rgba(37, 211, 102, .35);
    }

    .logout {
      margin-top: 12px;
      background: #ef4444;
      color: #fff;
    }

    .preview {
      margin-top: 18px;
      background: #020617;
      padding: 14px;
      border-radius: 14px;
      border: 1px solid #1f2937;
    }

    .bubble {
      background: #25D366;
      color: #000;
      padding: 12px 14px;
      border-radius: 14px 14px 4px 14px;
      font-size: 14px;
      display: none;
    }

    .hidden {
      display: none;
    }
  </style>
</head>

<body>

  <!-- LOGIN -->
  <div class="card hidden" id="loginPage">
    <h2>üîê Login Worker</h2>
    <p>Masuk ke sistem Daguku</p>

    <label>Username</label>
    <input type="text" id="username" placeholder="username">

    <label>Password</label>
    <input type="password" id="password" placeholder="password">

    <button onclick="login()">Login</button>
  </div>

  <!-- DASHBOARD -->
  <div class="card hidden" id="dashboard">
    <h2>üí¨ Daguku WA Sender</h2>
    <p>Kirim pesan WhatsApp dengan cepat</p>

    <label>Nomor WhatsApp</label>
    <input type="tel" id="phone" placeholder="628xxxx">

    <label>Template Pesan</label>
    <select id="message" onchange="previewMessage()">
      <option value="">-- Pilih pesan --</option>
      <option value="Halo kak! Saya penjoki Daguku, mohon kode verifikasi ya kak üòä">Minta Kode</option>
      <option value="Halo kak! Data akun masih salah, mohon dicek ulang üòä">Data Salah</option>
      <option value="Order jokian kakak sudah selesai ya üôè">Order Selesai</option>
      <option value="Mimin mau promosi nih kak üòÑ order lagi di daguku.my.id">Promosi</option>
    </select>

    <button onclick="sendMessage()">üöÄ Kirim Pesan</button>
    <button class="logout" onclick="logout()">üö™ Logout</button>

    <div class="preview">
      <div class="bubble" id="chatPreview"></div>
    </div>
  </div>

  <script>
    const tokenKey = "daguku_token";

    /* ===== AUTH CHECK (MIDDLEWARE) ===== */
    async function middleware() {
      const token = localStorage.getItem(tokenKey);
      if (!token) return showLogin();

      try {
        const res = await fetch("/api/check", {
          headers: { Authorization: token }
        });
        res.ok ? showDashboard() : showLogin();
      } catch {
        showLogin();
      }
    }

    function showLogin() {
      loginPage.classList.remove("hidden");
      dashboard.classList.add("hidden");
    }

    function showDashboard() {
      loginPage.classList.add("hidden");
      dashboard.classList.remove("hidden");
    }

    middleware();

    /* ===== LOGIN ===== */
    async function login() {
      const userInput = document.getElementById("username").value;
      const passInput = document.getElementById("password").value;


      const res = await fetch("/api/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          username: userInput,
          password: passInput
        })
      });


      const data = await res.json();


      if (data.token) {
        localStorage.setItem("daguku_token", data.token);
        showDashboard();
      } else {
        alert("Username atau password salah");
      }
    }

    /* ===== LOGOUT ===== */
    async function logout() {
      const token = localStorage.getItem(tokenKey);
      await fetch("/api/logout", {
        method: "POST",
        headers: { Authorization: token }
      });
      localStorage.removeItem(tokenKey);
      showLogin();
    }

    /* ===== PREVIEW ===== */
    function previewMessage() {
      const msg = message.value;
      if (!msg) return chatPreview.style.display = "none";
      chatPreview.style.display = "block";
      chatPreview.textContent = msg;
    }

    /* ===== SEND WA ===== */
    function sendMessage() {
      if (!phone.value || !message.value) {
        alert("Lengkapi data");
        return;
      }
      window.open(
        `https://wa.me/${phone.value}?text=${encodeURIComponent(message.value)}`,
        "_blank"
      );
    }
  </script>

</body>

</html>
