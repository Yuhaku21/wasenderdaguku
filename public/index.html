<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daguku Manajemen Sistem</title>

<style>
*{box-sizing:border-box;font-family:Arial,sans-serif}
body{
  margin:0;min-height:100vh;
  background:radial-gradient(circle at top,#1f2933,#000);
  color:#fff;padding:16px;
  display:flex;justify-content:center;align-items:center
}
.card{
  width:100%;max-width:420px;
  background:#0f172a;padding:20px;
  border-radius:18px;
  box-shadow:0 10px 40px rgba(0,0,0,.4)
}
input,select,button{
  width:100%;padding:14px;
  margin-bottom:12px;
  border-radius:14px;border:none;
  font-size:15px
}
input,select{background:#020617;color:#fff}
button{background:#22c55e;font-weight:bold;cursor:pointer}
.hidden{display:none}

/* language switch */
.lang-switch{
  display:flex;gap:8px;margin-bottom:12px
}
.lang-switch button{
  flex:1;background:#020617;color:#fff
}
.lang-switch .active{
  background:#22c55e;color:#000
}

/* preview */
.preview-box{
  margin-top:14px;background:#020617;
  border-radius:16px;padding:12px
}
.preview-title{font-size:12px;color:#94a3b8;margin-bottom:6px}
.chat-bubble{
  background:#22c55e;color:#000;
  padding:10px 14px;
  border-radius:16px 16px 4px 16px;
  font-size:14px;max-width:90%;
  margin-left:auto;white-space:pre-line
}
</style>
</head>

<body>

<!-- LOGIN -->
<div class="card" id="loginBox">
  <h2>Daguku Manajemen Sistem</h2>
  <input id="username" placeholder="Username">
  <input id="password" type="password" placeholder="Password">
  <button onclick="login()">Login</button>
</div>

<!-- DASHBOARD -->
<div class="card hidden" id="dashboard">
  <h2>üí¨ Kirim Pesan</h2>

  <!-- language toggle -->
  <div class="lang-switch">
    <button id="btnID" class="active" onclick="setLang('id')">Bahasa Indonesia</button>
    <button id="btnEN" onclick="setLang('en')">Bahasa Inggris</button>
  </div>

  <input id="phone" placeholder="628xxxx">

  <select id="message">
    <option value="">-- Pilih Pesan --</option>
  </select>

  <button onclick="sendWA()">Kirim WhatsApp</button>

  <div id="preview" class="preview-box hidden">
    <div class="preview-title">Preview Pesan</div>
    <div class="chat-bubble" id="previewText"></div>
  </div>
</div>

<script>
let currentLang = "id";

const templates = {
  id: {
    code: "Halo kak saya dari penjoki daguku, izin meminta kode verifikasi ya üòä. Terimakasih",
    wrong: "Halo kak saya dari penjoki daguku, data akun yang diberikan masih salah nih, silakan di cek kembali ya kak üôè",
    done: "Permisi kak, akun jokian kakak sudah selesai. Terima kasih sudah order joki di daguku üôè",
    promo: "Izin promosi kak, order joki di daguku.my.id lebih murah + promo üòä"
  },
  en: {
    code: "Hello, I'm worder Daguku. May I request your verification code üòä Thank you",
    wrong: "Hello, I'm worker Daguku. The account details you provided are still incorrect. Please check again. üôè",
    done: "Excuse me, your account is ready. Thank you for ordering joki from Daguku üôè",
    promo: "Hi! Order boosting services at daguku.my.id for cheaper prices + promos üòä"
  }
};

const messageSelect = document.getElementById("message");
const previewBox = document.getElementById("preview");
const previewText = document.getElementById("previewText");

function loadTemplates(){
  messageSelect.innerHTML = `
    <option value="">-- Pilih Pesan --</option>
    <option value="${templates[currentLang].code}">Minta Kode</option>
    <option value="${templates[currentLang].wrong}">Data Salah</option>
    <option value="${templates[currentLang].done}">Order Selesai</option>
    <option value="${templates[currentLang].promo}">Promosi</option>
  `;
  previewBox.classList.add("hidden");
}

function setLang(lang){
  currentLang = lang;
  document.getElementById("btnID").classList.toggle("active", lang==="id");
  document.getElementById("btnEN").classList.toggle("active", lang==="en");
  loadTemplates();
}

messageSelect.addEventListener("change",()=>{
  if(messageSelect.value){
    previewText.textContent = messageSelect.value;
    previewBox.classList.remove("hidden");
  }else{
    previewBox.classList.add("hidden");
  }
});

loadTemplates();

if(localStorage.getItem("token")) showDashboard();

async function login(){
  const res = await fetch("/api/login",{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({
      username:username.value,
      password:password.value
    })
  });
  if(res.ok){
    localStorage.setItem("token","ok");
    showDashboard();
  }else alert("Login gagal");
}

function showDashboard(){
  loginBox.classList.add("hidden");
  dashboard.classList.remove("hidden");
}

function sendWA(){
  if(!phone.value || !messageSelect.value)
    return alert("Lengkapi data");
  window.open(
    `https://wa.me/${phone.value}?text=${encodeURIComponent(messageSelect.value)}`
  );
}
</script>

</body>
</html>
